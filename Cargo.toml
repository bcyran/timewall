[package]
name = "timewall"
description = "All-in-one tool for Apple dynamic HEIF wallpapers on GNU/Linux"
version = "1.0.0"
edition = "2021"
authors = ["Bazyli Cyran <bazyli@cyran.dev>"]
categories = ["command-line-utilities", "multimedia::images"]
keywords = ["wallpaper", "dynamic-wallpaper", "heif"]
homepage = "https://github.com/bcyran/timewall"
repository = "https://github.com/bcyran/timewall.git"
readme = "README.md"
license = "MIT"
build = "build.rs"

[dependencies]
anyhow = "1.0.71"
base64 = "0.21.0"
chrono = "0.4.24"
clap = { version = "4.1.11", features = ["derive"] }
clap-verbosity-flag = "2.0.1"
directories = "4.0.1"
env_logger = "0.10.0"
itertools = "0.10.5"
libheif-rs = "0.15.0"
log = "0.4.19"
num_cpus = "1.16.0"
ordered-float = { version = "3.2.0", features = ["serde"] }
plist = "1.4.3"
png = "0.17.9"
seahash = "4.1.0"
serde = { version = "1.0.152", features = ["derive"] }
sun = "0.2.0"
threadpool = "1.8.1"
toml = "0.7.2"
wallpape-rs = "2.0.0"
xml-rs = "0.8.14"

[dev-dependencies]
assert_cmd = "2.0.12"
assert_fs = "1.0.10"
lazy_static = "1.4.0"
predicates = "3.0.3"
rstest = "0.17.0"

[build-dependencies]
clap = { version = "4.1.11", features = ["derive"] }
clap-verbosity-flag = "2.0.1"
clap_complete = "4.2.1"
