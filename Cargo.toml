[package]
name = "timewall"
description = "All-in-one tool for Apple dynamic HEIF wallpapers on GNU/Linux"
version = "1.2.0"
edition = "2021"
authors = ["Bazyli Cyran <bazyli@cyran.dev>"]
categories = ["command-line-utilities", "multimedia::images"]
keywords = ["wallpaper", "dynamic-wallpaper", "heif"]
homepage = "https://github.com/bcyran/timewall"
repository = "https://github.com/bcyran/timewall.git"
readme = "README.md"
license = "MIT"
build = "build.rs"

[dependencies]
anyhow = "1.0.93"
base64 = "0.22.1"
chrono = "0.4.38"
clap = { version = "4.5.21", features = ["derive"] }
clap-verbosity-flag = "2.2.2"
directories = "5.0.1"
env_logger = "0.10.2"
itertools = "0.13.0"
libheif-rs = "0.15.0"
log = "0.4.22"
num_cpus = "1.16.0"
ordered-float = { version = "4.4.0", features = ["serde"] }
plist = "1.5.1"
png = "0.17.14"
seahash = "4.1.0"
serde = { version = "1.0.215", features = ["derive"] }
sun = "0.3.1"
threadpool = "1.8.1"
toml = "0.8.19"
wallpape-rs = "2.0.0"
xml-rs = "0.8.23"

[dev-dependencies]
assert_cmd = "2.0.14"
assert_fs = "1.1.2"
lazy_static = "1.5.0"
predicates = "3.1.2"
rstest = "0.17.0"

[build-dependencies]
clap = { version = "4.5.21", features = ["derive"] }
clap-verbosity-flag = "2.2.2"
clap_complete = "4.5.13"
